train_dataset:
  name:
  - 'synth:1.0.11'
  - 'synth:1.0.9'
  - zheng
  - ptb
  - medalcare
  split: 'train'
  shuffle_size: 1024
  batch_size: 1024
val_dataset:
  name:
  - medalcare
  split: 'validation'
  shuffle_size: 1024
  batch_size: 1024
save_results_path: ../results/
seed: 42
epochs: 200
latent_dimension: 12
learning_rate: 0.002
coefficients:
  alpha: 1.0
  beta: 4.0
  gamma: 1.0
coefficients_raise: 20
early_stopping: 50
period_reconstruction_plot: 20
index_tracked_sample: 5
encode_data:
  synth1:
    name: 'synth:1.0.11'
    splits: [ 'train' ]
    fine_tune: False
  synth2:
    name: 'synth:1.0.9'
    splits: [ 'train' ]
    fine_tune: False
  zheng:
    name: 'zheng'
    splits: [ 'train' ]
    fine_tune: False
  medalcare:
    name: 'medalcare'
    splits: [ 'train', 'test', 'validation']
    fine_tune: False
  ptb:
    name: 'ptb'
    splits: [ 'train' ]
    fine_tune: False
